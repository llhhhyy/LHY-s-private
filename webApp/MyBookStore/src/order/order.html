<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>全部订单 - Order List</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="order.css" />
    <link rel="stylesheet" href="../header/header.css">
</head>
<body>
<div id="header-container"></div>

<script>
    // 动态加载页眉
    fetch('../header/header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-container').innerHTML = data;
        });
</script>
<main class="order-container">
    <h1 class="order-header">全部订单</h1>
    <section class="order-list">
        <article class="order-card">
            <img
                    src="https://images.pexels.com/photos/256450/pexels-photo-256450.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt="Book 1"
                    class="order-image"
            />
            <div class="order-content">
                <h2 class="order-title">BOOK 1</h2>
                <div class="order-metadata">
                    <span>作者：xxx</span>
                    <br />
                    <span>收件人：1 收件地址：11 下单时间：2025/2/29</span>
                </div>
            </div>
            <div class="order-pricing">
                <p class="order-amount">￥50</p>
                <button class="order-repurchase">再次购买</button>
            </div>
        </article>

        <article class="order-card">
            <img
                    src="https://images.unsplash.com/photo-1544947950-fa07a98d237f?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Book 2"
                    class="order-image"
            />
            <div class="order-content">
                <h2 class="order-title">BOOK 2</h2>
                <div class="order-metadata">
                    <span>作者：xxx</span>
                    <br />
                    <span>收件人：1 收件地址：11 下单时间：2025/2/29</span>
                </div>
            </div>
            <div class="order-pricing">
                <p class="order-amount">￥50</p>
                <button class="order-repurchase">再次购买</button>
            </div>
        </article>

        <article class="order-card">
            <img
                    src="https://plus.unsplash.com/premium_photo-1683141243517-5730698ff67f?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Book 3"
                    class="order-image"
            />
            <div class="order-content">
                <h2 class="order-title">BOOK 3</h2>
                <div class="order-metadata">
                    <span>作者：xxx</span>
                    <br />
                    <span>收件人：1 收件地址：11 下单时间：2025/2/29</span>
                </div>
            </div>
            <div class="order-pricing">
                <p class="order-amount">￥50</p>
                <button class="order-repurchase">再次购买</button>
            </div>
        </article>
    </section>
</main>
</body>
</html>
